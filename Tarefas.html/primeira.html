<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <forms>
        <label for="name" id="nome">Nome</label> <input placeholder=""> <br />
        <label for="email" id="e-mail">E-mail</label> <input placeholder=""> <br />
        <label for="Sexo" id="sexo">Sexo</label>
            <select>
                <option>Feminino</option>
                <option>Masculino</option>
                <option>Não binário</option>
            </select>
        <br />
        <label for="number" id="tel">Celular</label> <input placeholder=""> <br />
        <button type="submit">
            Cadastrar
        </button>
    </forms>
</body>
</html>
